title: Rokaki
description: A DSL for filtering data in web requests (ActiveRecord)
# For project pages (https://<user>.github.io/<repo>), set:
#   url: "https://tevio.github.io"
#   baseurl: "/rokaki"
# This ensures theme assets like /assets/main.css resolve under /rokaki/ on GitHub Pages.
baseurl: "/rokaki"
url: "https://tevio.github.io"
theme: minima

# Build settings
markdown: kramdown
kramdown:
  input: GFM

# i18n (jekyll-polyglot)
plugins:
  - jekyll-polyglot
languages: ["en", "ja"]
default_lang: "en"
# Do not create localized copies of assets or non-content folders
exclude_from_localization:
  - assets
  - images
  - css
  - js
  - doc
  - pkg
  - spec

# Exclude existing generated RDoc folder from site
exclude:
  - doc/
  - pkg/
  - spec/
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - rokaki.gemspec
  - Guardfile
  - README.md
